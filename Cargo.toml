roqoqo = { git = "https://github.com/HQSquantumsimulations/qoqo.git", version = "~1.11.0", package = "roqoqo" , tag ="v1.11.0" }
qoqo = { git = "https://github.com/HQSquantumsimulations/qoqo.git", version = "~1.11.0" , package = "qoqo" , tag ="v1.11.0" }
