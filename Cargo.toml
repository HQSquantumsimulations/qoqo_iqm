[workspace]
members = [
        "roqoqo-iqm",
        "qoqo-iqm",
]

resolver = "2"

[profile.release]
lto = true
strip = true

[patch.crates-io]
struqture = { git = "https://github.com/HQSquantumsimulations/struqture.git", version = "~1.6.1", package = "struqture" , tag = "v1.6.1" }
